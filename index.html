<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankith's Weather Terminal Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --bg-dark: #080a0f;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --accent: #60a5fa;
      --text: #f8fafc;
      --text-dim: #64748b;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    /* Animated background */
    .bg-glow {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #1e293b 0%, #080a0f 100%);
      z-index: -1;
    }

    .bento-container {
      width: 90%; max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
    }

    .tile {
      background: var(--glass);
      backdrop-filter: blur(16px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 24px;
      transition: 0.3s ease;
    }
    .tile:hover { border-color: var(--accent); background: rgba(255,255,255,0.06); }

    /* Layout Spans */
    .col-2 { grid-column: span 2; }
    .row-2 { grid-row: span 2; }

    /* Elements */
    .label { font-size: 0.75rem; font-weight: 600; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 6px; margin-bottom: 12px; }
    .value { font-size: 1.8rem; font-weight: 700; }
    .sub-value { font-size: 0.9rem; color: var(--text-dim); margin-top: 4px; }

    .main-temp { font-size: 7rem; font-weight: 800; letter-spacing: -5px; line-height: 1; margin: 20px 0; }
    .condition-text { font-size: 1.4rem; font-weight: 600; color: var(--accent); text-transform: capitalize; }

    /* Responsive */
    @media (max-width: 900px) {
      .bento-container { grid-template-columns: repeat(2, 1fr); }
      .col-2 { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <main class="bento-container" id="dashboard" style="display: none;">
    <section class="tile col-2 row-2">
      <div class="label"><i class="ph-fill ph-map-pin"></i> <span id="loc">Detecting...</span></div>
      <h1 class="main-temp" id="t-main">--°</h1>
      <p class="condition-text" id="t-desc">Loading Weather...</p>
      <div style="margin-top: 40px;" class="sub-value" id="typing"></div>
    </section>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-thermometer-hot"></i> Feels Like</div>
      <div class="value" id="t-feels">--°</div>
      <div class="sub-value" id="t-highlow">H:-- L:--</div>
    </div>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-wind"></i> Wind</div>
      <div class="value" id="t-wind">-- <small style="font-size: 1rem;">km/h</small></div>
      <div class="sub-value" id="t-wind-dir">Direction: --°</div>
    </div>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-drop"></i> Humidity</div>
      <div class="value" id="t-hum">--%</div>
      <div class="sub-value">Moisture levels</div>
    </div>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-eye"></i> Visibility</div>
      <div class="value" id="t-vis">-- <small style="font-size: 1rem;">km</small></div>
      <div class="sub-value" id="t-vis-qual">Clear</div>
    </div>

    <div class="tile col-2">
      <div style="display: flex; justify-content: space-between;">
        <div>
          <div class="label"><i class="ph-bold ph-sunrise"></i> Sunrise</div>
          <div class="value" style="font-size: 1.4rem;" id="t-rise">--:--</div>
        </div>
        <div style="text-align: right;">
          <div class="label" style="justify-content: flex-end;"><i class="ph-bold ph-sunset"></i> Sunset</div>
          <div class="value" style="font-size: 1.4rem;" id="t-set">--:--</div>
        </div>
      </div>
    </div>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-gauge"></i> Pressure</div>
      <div class="value" id="t-pres">--</div>
      <div class="sub-value">hPa (Sea Level)</div>
    </div>

    <div class="tile">
      <div class="label"><i class="ph-bold ph-cloud"></i> Clouds</div>
      <div class="value" id="t-cloud">--%</div>
      <div class="sub-value">Sky Coverage</div>
    </div>

    <div class="tile col-2" style="display: flex; align-items: center; justify-content: space-between;">
      <div>
        <h2 style="font-size: 1.1rem; letter-spacing: 1px;">ANKITH V.A.</h2>
        <p class="sub-value">Built with OpenWeather API 3.0</p>
      </div>
      <div style="display: flex; gap: 15px;">
        <a href="#" style="color: white; font-size: 1.5rem;"><i class="ph ph-github-logo"></i></a>
        <a href="#" style="color: white; font-size: 1.5rem;"><i class="ph ph-linkedin-logo"></i></a>
      </div>
    </div>
  </main>

  <script>
    const API_KEY = "4b17183372e32d80f601432c06223f7f";

    async function updateUI(lat, lon) {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
        const data = await res.json();

        // Mapping Data
        document.getElementById('loc').innerText = `${data.name}, ${data.sys.country}`;
        document.getElementById('t-main').innerText = `${Math.round(data.main.temp)}°`;
        document.getElementById('t-desc').innerText = data.weather[0].description;
        document.getElementById('t-feels').innerText = `${Math.round(data.main.feels_like)}°`;
        document.getElementById('t-highlow').innerText = `H:${Math.round(data.main.temp_max)}° L:${Math.round(data.main.temp_min)}°`;
        document.getElementById('t-wind').innerText = data.wind.speed;
        document.getElementById('t-wind-dir').innerText = `Direction: ${data.wind.deg}°`;
        document.getElementById('t-hum').innerText = `${data.main.humidity}%`;
        document.getElementById('t-vis').innerText = (data.visibility / 1000).toFixed(1);
        document.getElementById('t-vis-qual').innerText = data.visibility > 5000 ? "Excellent" : "Reduced";
        document.getElementById('t-pres').innerText = data.main.pressure;
        document.getElementById('t-cloud').innerText = data.clouds.all;
        
        // Time Formatting
        const formatTime = (ts) => new Date(ts * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        document.getElementById('t-rise').innerText = formatTime(data.sys.sunrise);
        document.getElementById('t-set').innerText = formatTime(data.sys.sunset);

        document.getElementById('dashboard').style.display = 'grid';
        type();
      } catch (e) {
        console.error("Fetch Error", e);
      }
    }

    function type() {
      const text = "Terminal active. Real-time atmospheric data synced.";
      let i = 0;
      const target = document.getElementById("typing");
      const interval = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if(i >= text.length) clearInterval(interval);
      }, 30);
    }

    navigator.geolocation.getCurrentPosition(
      p => updateUI(p.coords.latitude, p.coords.longitude),
      () => updateUI(28.6139, 77.2090) // Delhi Fallback
    );
  </script>
</body>
</html>
