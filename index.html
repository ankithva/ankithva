<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: #0b0c10;
      color: #00FF00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 { margin-bottom: 20px; }
    #weather {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Hi! Here's your weather ğŸŒ¤ï¸</h1>
  <div id="weather">Fetching weather...</div>

  <script>
    const apiKey = "4b17183372e32d80f601432c06223f7f";

    function displayWeather(data) {
      const icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById("weather").innerHTML =
        `<h2>${data.name}, ${data.sys.country}</h2>
         <img src="${icon}" alt="Weather icon" width="80" height="80"/>
         <p>${data.weather[0].main}</p>
         <p>ğŸŒ¡ï¸ Temp: ${data.main.temp}Â°C</p>
         <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
         <p>ğŸŒ¬ï¸ Wind: ${data.wind.speed} m/s</p>`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          // Fetch weather for visitor location
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
            .then(res => res.json())
            .then(displayWeather)
            .catch(() => fetchFallback());
        },
        function() {
          fetchFallback(); // If location denied
        }
      );
    } else {
      fetchFallback(); // If geolocation unsupported
    }

    function fetchFallback() {
      // Default city weather (New Delhi)
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=New Delhi&units=metric&appid=${apiKey}`)
        .then(res => res.json())
        .then(displayWeather)
        .catch(() => {
          document.getElementById("weather").innerText = "Unable to fetch weather.";
        });
    }
  </script>
</body>
</html>
