<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ankith's Premium Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    /* --- Global Styles --- */
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b0c10, #1f1f1f);
      overflow: hidden;
      color: #00FF00;
    }

    /* --- Animated Weather Background --- */
    .bg {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      z-index:0;
      background: url('https://i.ibb.co/0Vn8hD4/pixel-rain.gif') center/cover no-repeat;
      opacity: 0.3;
    }

    /* --- Dashboard Container --- */
    .dashboard {
      position: relative;
      z-index:1;
      background: rgba(0,0,0,0.7);
      border-radius: 25px;
      padding: 50px 60px;
      text-align: center;
      box-shadow: 0 0 30px #00FF00;
      max-width: 450px;
      width: 90%;
      backdrop-filter: blur(8px);
    }

    /* --- Typing Intro --- */
    .intro {
      font-size: 1.5rem;
      margin-bottom: 20px;
      min-height: 40px;
    }

    /* --- Weather Icon --- */
    #weather-icon {
      width: 100px;
      height: 100px;
    }

    /* --- Social Links --- */
    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      color: #00FF00;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #ffffff;
    }

    /* --- Weather Info --- */
    h2 {
      margin: 10px 0;
      font-size: 1.4rem;
    }

    p {
      margin: 5px 0;
      font-size: 1.1rem;
    }

    /* --- Loader --- */
    .loader {
      border: 4px solid #00FF00;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="dashboard">
    <div class="intro" id="typing"></div>
    <div id="weather">
      <div class="loader"></div>
    </div>
    <div class="socials">
      <a href="https://www.linkedin.com/in/ankithva" target="_blank">LinkedIn</a>
      <a href="https://github.com/ankithva" target="_blank">GitHub</a>
      <a href="https://twitter.com/ankithva" target="_blank">Twitter</a>
    </div>
  </div>

  <script>
    const apiKey = "4b17183372e32d80f601432c06223f7f";

    // --- Typing effect ---
    const introText = "Hi, I'm Ankith, a weather enthusiast from India üå§Ô∏è";
    let i = 0;
    function typeWriter() {
      if(i < introText.length) {
        document.getElementById("typing").innerHTML += introText.charAt(i);
        i++;
        setTimeout(typeWriter, 80);
      }
    }
    typeWriter();

    // --- Weather Display ---
    function displayWeather(data) {
      const icon = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      document.getElementById("weather").innerHTML =
        `<h2>${data.name}, ${data.sys.country}</h2>
         <img id="weather-icon" src="${icon}" alt="Weather icon"/>
         <p>${data.weather[0].main}</p>
         <p>üå°Ô∏è Temp: ${data.main.temp}¬∞C</p>
         <p>üíß Humidity: ${data.main.humidity}%</p>
         <p>üå¨Ô∏è Wind: ${data.wind.speed} m/s</p>`;
    }

    function fetchFallback() {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=New Delhi&units=metric&appid=${apiKey}`)
        .then(res => res.json())
        .then(displayWeather)
        .catch(() => {
          document.getElementById("weather").innerHTML = "<p>Unable to fetch weather.</p>";
        });
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`)
            .then(res => res.json())
            .then(displayWeather)
            .catch(fetchFallback);
        },
        fetchFallback
      );
    } else {
      fetchFallback();
    }
  </script>
</body>
</html>
