<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ankith's Weather Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    :root {
      --bg-dark: #0b0e14;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #38bdf8;
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-dark);
      color: var(--text);
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    /* Ambient Background Blobs */
    .blob {
      position: fixed; width: 500px; height: 500px;
      background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
      filter: blur(80px); opacity: 0.1; z-index: -1;
      animation: drift 25s infinite alternate ease-in-out;
    }

    @keyframes drift { from { transform: translate(-10%, -10%); } to { transform: translate(10%, 10%); } }

    .bento-container {
      width: 90%; max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: auto auto;
      gap: 20px;
      padding: 40px 0;
    }

    /* Common Tile Styling */
    .tile {
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      padding: 24px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .tile:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(255,255,255,0.05); }

    /* Main Weather Tile (Spans 2x2) */
    .main-tile {
      grid-column: span 2; grid-row: span 2;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    .city-name { font-size: 1.2rem; color: var(--text-dim); display: flex; align-items: center; gap: 8px; }
    .temp-large { font-size: 6rem; font-weight: 800; letter-spacing: -3px; margin: 15px 0; }
    .condition { text-transform: capitalize; font-size: 1.5rem; color: var(--accent); }

    /* Small Stats Tiles */
    .stat-tile { display: flex; flex-direction: column; justify-content: center; align-items: flex-start; gap: 8px; }
    .stat-tile i { font-size: 1.8rem; color: var(--accent); margin-bottom: 5px; }
    .stat-label { font-size: 0.8rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
    .stat-value { font-size: 1.4rem; font-weight: 600; }

    /* Social/Profile Tile */
    .profile-tile { grid-column: span 2; display: flex; align-items: center; justify-content: space-between; }
    .socials { display: flex; gap: 15px; }
    .socials a { color: var(--text); font-size: 1.4rem; transition: 0.3s; }
    .socials a:hover { color: var(--accent); transform: scale(1.1); }

    /* Loader Overlay */
    #loader {
      position: fixed; inset: 0; background: var(--bg-dark);
      display: flex; justify-content: center; align-items: center; z-index: 100;
    }

    @media (max-width: 850px) {
      .bento-container { grid-template-columns: repeat(2, 1fr); }
      .main-tile { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <div class="blob"></div>
  <div id="loader"><i class="ph-duotone ph-spinner-gap" style="font-size: 3rem; animation: spin 1s infinite linear;"></i></div>

  <main class="bento-container" id="content" style="display: none;">
    <section class="tile main-tile">
      <div class="city-name"><i class="ph-fill ph-map-pin"></i> <span id="location">Detecting...</span></div>
      <div>
        <h1 class="temp-large" id="temp">--째</h1>
        <p class="condition" id="desc">Clear Skies</p>
      </div>
      <p id="typing" style="color: var(--text-dim); font-size: 0.9rem;"></p>
    </section>

    <div class="tile stat-tile">
      <i class="ph-duotone ph-drop"></i>
      <span class="stat-label">Humidity</span>
      <span class="stat-value" id="humidity">--%</span>
    </div>
    <div class="tile stat-tile">
      <i class="ph-duotone ph-wind"></i>
      <span class="stat-label">Wind</span>
      <span class="stat-value" id="wind">-- km/h</span>
    </div>
    <div class="tile stat-tile">
      <i class="ph-duotone ph-thermometer-hot"></i>
      <span class="stat-label">Feels Like</span>
      <span class="stat-value" id="feels">--째</span>
    </div>
    <div class="tile stat-tile">
      <i class="ph-duotone ph-sun"></i>
      <span class="stat-label">UV Index</span>
      <span class="stat-value">Low</span>
    </div>

    <section class="tile profile-tile">
      <div>
        <h3 style="font-weight: 800;">ANKITH V.A.</h3>
        <p style="font-size: 0.8rem; color: var(--text-dim);">Weather Data Terminal v2.0</p>
      </div>
      <div class="socials">
        <a href="https://github.com/ankithva" target="_blank"><i class="ph-bold ph-github-logo"></i></a>
        <a href="https://linkedin.com/in/ankithva" target="_blank"><i class="ph-bold ph-linkedin-logo"></i></a>
        <a href="https://twitter.com/ankithva" target="_blank"><i class="ph-bold ph-twitter-logo"></i></a>
      </div>
    </section>
  </main>

  <script>
    const API_KEY = "4b17183372e32d80f601432c06223f7f";

    async function fetchWeather(lat, lon) {
      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
        const data = await response.json();
        
        document.getElementById("location").textContent = `${data.name}, ${data.sys.country}`;
        document.getElementById("temp").textContent = `${Math.round(data.main.temp)}째`;
        document.getElementById("desc").textContent = data.weather[0].description;
        document.getElementById("humidity").textContent = `${data.main.humidity}%`;
        document.getElementById("wind").textContent = `${data.wind.speed} km/h`;
        document.getElementById("feels").textContent = `${Math.round(data.main.feels_like)}째`;

        document.getElementById("loader").style.display = "none";
        document.getElementById("content").style.display = "grid";
        startTyping();
      } catch (err) {
        alert("Failed to fetch weather. Check your API key.");
      }
    }

    // Geolocation Request
    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => fetchWeather(pos.coords.latitude, pos.coords.longitude),
          () => fetchWeather(28.6139, 77.2090) // Fallback to New Delhi
        );
      } else {
        fetchWeather(28.6139, 77.2090);
      }
    };

    function startTyping() {
      const text = "Hi, I'm Ankith. This is your real-time premium weather data.";
      let i = 0;
      const target = document.getElementById("typing");
      function type() {
        if (i < text.length) {
          target.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, 40);
        }
      }
      type();
    }
  </script>
  <style> @keyframes spin { to { transform: rotate(360deg); } } </style>
</body>
</html>
