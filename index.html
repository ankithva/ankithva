<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankith's Elite Weather Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 1.5s ease;
            overflow-x: hidden;
        }

        /* Animated Background Blobs */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%); }
            to { transform: translate(20%, 20%); }
        }

        .container {
            width: 95%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        /* Left Side: Hero Section */
        .hero-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .location-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 0.9rem;
            width: fit-content;
        }

        .temp-display {
            font-size: 8rem;
            font-weight: 800;
            margin: 20px 0;
            letter-spacing: -4px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Right Side: Bento Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stat-box {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            transition: transform 0.3s ease;
        }

        .stat-box:hover { transform: translateY(-5px); background: rgba(255,255,255,0.05); }

        .stat-box i { font-size: 1.5rem; color: var(--accent); margin-bottom: 12px; }
        .stat-box span { display: block; color: var(--text-dim); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-box h3 { font-size: 1.4rem; margin-top: 5px; }

        /* Socials & Profile */
        .profile-card {
            grid-column: span 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px 30px;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
        }

        .social-links a {
            color: var(--text-main);
            font-size: 1.5rem;
            margin-left: 15px;
            transition: color 0.3s;
        }

        .social-links a:hover { color: var(--accent); }

        .typing-effect {
            font-size: 1.1rem;
            color: var(--text-dim);
            min-height: 1.5em;
        }

        /* Loader */
        .loader {
            position: fixed;
            inset: 0;
            background: #0f172a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .temp-display { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="blob"></div>
    <div class="loader" id="loader">
        <i class="ph-duotone ph-sun-dim" style="font-size: 3rem; color: var(--accent); animation: spin 2s linear infinite;"></i>
    </div>

    <main class="container">
        <section class="hero-card">
            <div>
                <div class="location-tag">
                    <i class="ph-fill ph-navigation-arrow"></i>
                    <span id="city">Fetching Location...</span>
                </div>
                <h1 class="temp-display" id="main-temp">--째</h1>
                <h2 id="description" style="font-size: 1.5rem; text-transform: capitalize;">Clear Sky</h2>
            </div>
            
            <div class="typing-container">
                <p class="typing-effect" id="typing"></p>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-box">
                <i class="ph-duotone ph-drop"></i>
                <span>Humidity</span>
                <h3 id="humidity">--%</h3>
            </div>
            <div class="stat-box">
                <i class="ph-duotone ph-wind"></i>
                <span>Wind Speed</span>
                <h3 id="wind">-- km/h</h3>
            </div>
            <div class="stat-box">
                <i class="ph-duotone ph-thermometer-hot"></i>
                <span>Feels Like</span>
                <h3 id="feels-like">--째</h3>
            </div>
            <div class="stat-box">
                <i class="ph-duotone ph-cloud-sun"></i>
                <span>Pressure</span>
                <h3 id="pressure">-- hPa</h3>
            </div>

            <div class="profile-card">
                <div>
                    <h4 style="font-weight: 600;">Ankith V.A.</h4>
                    <p style="font-size: 0.8rem; color: var(--text-dim);">Weather Enthusiast</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/ankithva" target="_blank"><i class="ph ph-github-logo"></i></a>
                    <a href="https://linkedin.com/in/ankithva" target="_blank"><i class="ph ph-linkedin-logo"></i></a>
                    <a href="https://twitter.com/ankithva" target="_blank"><i class="ph ph-twitter-logo"></i></a>
                </div>
            </div>
        </section>
    </main>

    <script>
        const apiKey = "4b17183372e32d80f601432c06223f7f";

        // Typing Effect
        const text = "Designing the future of weather tracking.";
        let index = 0;
        function type() {
            if (index < text.length) {
                document.getElementById("typing").innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50);
            }
        }

        async function updateWeather(lat, lon) {
            try {
                const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`);
                const data = await res.json();
                
                // Update UI
                document.getElementById("city").innerText = `${data.name}, ${data.sys.country}`;
                document.getElementById("main-temp").innerText = `${Math.round(data.main.temp)}째`;
                document.getElementById("description").innerText = data.weather[0].description;
                document.getElementById("humidity").innerText = `${data.main.humidity}%`;
                document.getElementById("wind").innerText = `${data.wind.speed} km/h`;
                document.getElementById("feels-like").innerText = `${Math.round(data.main.feels_like)}째`;
                document.getElementById("pressure").innerText = `${data.main.pressure} hPa`;

                // Dynamic background based on temp
                if(data.main.temp > 25) {
                    document.body.style.background = "linear-gradient(135deg, #451a03 0%, #0f172a 100%)";
                    document.documentElement.style.setProperty('--accent', '#fbbf24');
                } else if(data.main.temp < 15) {
                    document.body.style.background = "linear-gradient(135deg, #0c4a6e 0%, #0f172a 100%)";
                    document.documentElement.style.setProperty('--accent', '#38bdf8');
                }

                document.getElementById("loader").style.opacity = "0";
                setTimeout(() => {
                    document.getElementById("loader").style.display = "none";
                    type();
                }, 500);

            } catch (error) {
                console.error("Error fetching weather:", error);
            }
        }

        // Location Logic
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                pos => updateWeather(pos.coords.latitude, pos.coords.longitude),
                () => updateWeather(28.6139, 77.2090) // Fallback to New Delhi
            );
        } else {
            updateWeather(28.6139, 77.2090);
        }

        // CSS Animation for loader icon
        const style = document.createElement('style');
        style.innerHTML = `@keyframes spin { to { transform: rotate(360deg); } }`;
        document.head.appendChild(style);
    </script>
</body>
</html>
